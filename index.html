<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Russo+One">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <title>music snow</title>
</head>
<body>
    <div class="music">
        <h2 class="title"> Music Name</h2>
        <div class="player">
            <audio src=""></audio>
            <div class="btns">
                <span class="prev">
                    <ion-icon name="rewind"></ion-icon>
                </span>
                <span class="playPause">
                    <ion-icon name="play"></ion-icon>
                </span>
                <span class="next">
                    <ion-icon name="fastforward"></ion-icon>
                </span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
        const title = document.querySelector(".title");
        const prev = document.querySelector(".prev");
        const playPause = document.querySelector(".playPause");
        const next = document.querySelector(".next");
        const audio = document.querySelector("audio");

        //first, we will create song list

        const songList = [
           {
                path: "We Can't Stop.mp3",
                songName: "I love you coshita",
                
            },
            {
                path: "He pensado en llamarte.mp3",
                songName: "He pensado en llamarte",

            },
            {
                path: "Un trago.mp3",
                songName: "Un trago",
                
            },
            {
                path: "Lejos de mi.mp3",
                songName: "Lejos de mi",
                
            },
            {
                path: "Te sigo pensando.mp3",
                songName: "Te sigo pensando",
                
            },
            {
                path: "La ultima carta.mp3",
                songName: "La ultima carta",
                
            },
            {
                path: "Let go.mp3",
                songName: "Let go",
                
            },
            {
                path: "Luna.mp3",
                songName: "Luna",
                
            },
            {
                path: "Mandame una señal.mp3",
                songName: "Mandame una señal",
                
            },
            {
                path: "No te olvido.mp3",
                songName: "No te olvido",
                
            },
            {
                path: "With your ghost.mp3",
                songName: "With your ghost",
                
            },

        ];
        let song_Playing = false;

        //play song 
        function playSong(){
            song_Playing = true;
            audio.play();
            playPause.classList.add("active");
            //change icon
            playPause.innerHTML = '<ion-icon name="pause"></ion-icon>';
        }
        //pause song 
        function pauseSong(){
            song_Playing = false;
            audio.pause();
            playPause.classList.remove("active");
            //change icon
            playPause.innerHTML = '<ion-icon name="play"></ion-icon>';
        }

        //play or pause song on click
        playPause.addEventListener("click",() => (song_Playing ?
        pauseSong() : playSong ()));

        //load song 
        function loadSong(songList){
            title.textContent = songList.songName;
            audio.src =songList.path;
        }

        //current song
        let i = 0;

        //on load = selct first song from song list 
        loadSong(songList[i])

        //previous song
        function prevSong(){
            i--;
            if (i < 0){
                i = songList.length - 1;
            }
            loadSong(songList[i]);
            playSong();
        }
        prev.addEventListener("click", prevSong);

        //next song
        function nextSong(){
            i++;
            if (i > songList.length - 1){
                i = 0;
            }
            loadSong(songList[i]);
            playSong();
        }
        next.addEventListener("click", nextSong);
    </script>
</body>
</html>
